<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>register</title>
  </head>
  <body>
    <h1>Register</h1>
    {% for m in messages %}
    <ul>
      <li>{{m}}</li>
    </ul>
    {% endfor %}
  <form class="" action="{% url 'wishlist:processregister' %}" method="post">
    {% csrf_token %}
    <label for="">First Name:</label><br />
    <input type="text" name="firstname" value=""><br />
    <label for="">Last Name:</label><br />
    <input type="text" name="lastname" value=""><br />
    <label for="">Email</label><br />
    <input type="text" name="register_email" value=""><br />
    <label for="">Password</label><br />
    <input type="password" name="register_pw" value=""><br />
    <label for="">Confirm Password</label><br />
    <input type="password" name="register_confpw" value=""><br />
    <input type="submit" name="" value="Submit">
  </form>
  <a>Home</a>
  </body>
</html>
